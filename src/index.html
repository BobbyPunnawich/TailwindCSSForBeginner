<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Beginner</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-blue-200">
    <!-- Text  -->
    <div class="bg-green-500"> 
        <div class="text-yellow-600 text-sm uppercase "> sombobby </div>
        <div class="text-yellow-600 text-base lowercase"> sombobby </div>
        <div class="text-yellow-600 text-lg capitalize"> sombobby </div>
        <div class="text-xl text-yellow-600 italic"> sombobby </div>
        <div class="text-2xl text-yellow-600"> sombobby </div>
        <div class="text-yellow-600 text-2xl font-thin"> sombobby </div>
        <div class="text-yellow-600 text-4xl font-extralight"> sombobby </div>
        <div class="text-yellow-600 text-4xl font-light"> sombobby </div>
        <div class="text-yellow-600 text-4xl font-normal text-opacity-35"> sombobby </div>
        <div class="text-yellow-600 text-4xl font-medium text-opacity-50"> sombobby </div>
        <div class="text-yellow-600 text-4xl font-semibold text-opacity-70"> sombobby </div>
        <div class="text-yellow-600 text-4xl font-bold"> sombobby </div>
        <div class="text-yellow-600 text-4xl font-extrabold"> sombobby </div> 
        <div class="text-yellow-600 text-4xl font-black text-center"> sombobby </div>
        <div class="text-yellow-600 text-4xl text-right"> sombobby </div> 
    </div>
    <!-- width height -->
    <div class="bg-red-500 text-white w-full h-40">
        Sizing
    </div>
    <!-- margin padding -->
    <div class="bg-blue-500 text-white mt-4 pl-40">
        Margin Padding
    </div>
    <div class="bg-blue-500 m-10">
        <div class="bg-red-500 ml-10 pt-10"> Content</div>
    </div>
    <!-- border -->
    <div class="bg-green-500 text-white border-4 border-yellow-600">
        Border
    </div>
    <button class="bg-green-500 text-white m-10 p-5 border border-red-500 rounded-t-xl"> Click</button>
    <button class="bg-green-500 text-white m-10 p-5 border-4 border-red-500 border-dash rounded-lg "> Click</button>
    <button class="bg-green-500 text-white m-10 p-5 border-y-8 border-red-500 rounded-md"> Click</button>
    <!-- Shadow -->
    <div class="bg-green-500 text-white shadow-md m-10">
        Shadow
    </div>
    <div class="bg-green-500 text-white shadow-lg m-10">
        Shadow
    </div>
    <div class="bg-green-500 text-white shadow-xl m-10">
        Shadow
    </div>
    <div class="bg-green-500 text-white shadow-4xl m-10">
        Shadow
    </div>
    <div class="bg-green-500 text-white shadow-inner m-10">
        Shadow
    </div>
    <div class="bg-green-500 text-white shadow-outline m-10">
        Shadow
    </div>
    <div class="bg-green-500 text-white shadow-none m-10">
        Shadow
    </div>
    <!-- Pseudo Selector -->
    <form class="m-10">
        <input type="text" placeholder="ป้อนข้อมูล" class="bg-gray-200 focus:bg-green-200"/>
        <button type="submit" class="bg-yellow-500 hover:shadow-xl"> บันทึก</button>
    </form>
</body>
</html>
